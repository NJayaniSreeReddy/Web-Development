<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up or Log In</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color:#5ea3a3;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    h1 {
      color: #add2c9;
    }

    button {
      padding: 15px;
      font-size: 15px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color:#faf9f9;
      color: #488b8f;
      
    }

    button:hover {
        background-color:#add2c9;
        color:white;
    }

    .container {
      width: 300px;
      text-align: center;
      margin: 50px;
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form {
        text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
    }

    input[type="text"], input[type="email"], input[type="password"] {
      padding: 5px;
      margin-bottom: 15px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="submit"] {
      padding: 12px 30px;
      cursor: pointer;
      border: none;
      background-color: #2ecc71;
      color: white;
      border-radius: 5px;
    }

    input[type="submit"]:hover {
      background-color: #27ae60;
    }

  </style>
</head>
<body>

  <div class="container" id="container">
    <form id="authForm">
      <label for="loginUsername">Username:</label>
      <input type="text" id="loginUsername" name="loginUsername"><br>
      <label for="loginPassword" id="loginPassword1">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword"><br>
      <label for="SetPassword" id="SetPassword1">Set Password:</label>
      <input type="password" id="SetPassword" name="SetPassword"><br>
      <label for="email" id="email1">Email:</label>
      <input type="email" id="email" name="email"><br>
      <input type="submit" value="Submit">
      <button type="button" id="signupBtn">SIGN UP?</button>
      <button type="button" id="loginBtn">Log In!</button>
    </form>
  </div>

  <script>
    document.getElementById('SetPassword1').style.display = 'none';
    document.getElementById('SetPassword').style.display = 'none';
    document.getElementById('email1').style.display = 'none';
    document.getElementById('email').style.display = 'none';
    document.getElementById('loginBtn').style.display = 'none';

    document.getElementById('signupBtn').addEventListener('click', function() {
      document.getElementById('SetPassword1').style.display = 'block';
      document.getElementById('SetPassword').style.display = 'block';
      document.getElementById('email1').style.display = 'block';
      document.getElementById('email').style.display = 'block';
      document.getElementById('loginPassword1').style.display = 'none';
      document.getElementById('loginPassword').style.display = 'none';
      document.getElementById('loginBtn').style.display = 'block';  
      document.getElementById('signupBtn').style.display = 'none';
       
    });

  </script>

</body>
</html>
