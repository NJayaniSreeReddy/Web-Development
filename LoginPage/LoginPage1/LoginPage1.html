<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
     <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      max-height: 100vh;
    }
    .container {
      width: 600px;
      height:300px;
      display: flex;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      margin:50px;
    }
    .left-section, .right-section {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .left-section {
      background-color: #fff;
    }
    .left-section h2 {
      font-size: 10px;
      margin-bottom: 2px;
    }
    .left-section p {
      font-size: 10px;
      color: #666;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    .input-group input {
      width: 60%;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 10px;
    }
    .btn {
      padding: 5px;
      color: #fff;
      background-color: #6c63ff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size:8px;
      font-weight:bold;
    }
    .btn:hover {
      background-color: #5752d4;
    }
    .social-login {
      margin-top: 20px;
    }
    .social-login button {
      padding: 5px;
      width: 60%;
      margin: 5px auto;
      display: block;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-size:10px;
    }
    .right-section {
      background: linear-gradient(135deg, #6c63ff, #8e84ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .right-section img {
      max-width: 90%;
      border-radius: 5px;
      height:80%;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="left-section">
      <h2>LOGIN</h2>
      <p>How to get started?</p>
      <form>
        <div class="input-group"><i class="fa-regular fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group"><i class="fa-solid fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login Now</button>
      </form>
      <p><b>Login</b> with Others</p>
      <div class="social-login">
        <button>
            <img src="google.png" alt="Google" width="12" height="12"> Login with <b>google</b>
          </button>
          <button>
            <img src="facebook.png" alt="Facebook" width="12" height="12"> Login with <b>facebook</b>
          </button>
      </div>
    </div>
    <div class="right-section">
      <img src="female.jpg">
    </div>
  </div>
</body>
</html>
