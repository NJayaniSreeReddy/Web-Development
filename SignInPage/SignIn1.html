<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            height:100%;
            padding:150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(95deg, #ae1cc5, #fa4299,rgb(242, 72, 16)); 
        }
        
        .login-container {
            width: 300px;
            padding: 30px 40px;
            background: white;
            border-radius: 10px;
            text-align: center;
        }
        
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        
        label {
            display:block;
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            margin-top: 15px;
        }
        
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg,#ae1cc5, #6a11cb, #2575fc); 
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.5s;
        }
        
        .login-btn:hover {
            background: linear-gradient(90deg, #6a11cb, #7b2ff7); 
        }
        
        .signup-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .signup-text a {
            color: #6a11cb;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back</h2>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="button" class="login-btn">Login</button>
        </form>
        <div class="signup-text">
            Don't have an account? <a href="#">Sign Up</a>
        </div>
    </div>
</body>
</html>
