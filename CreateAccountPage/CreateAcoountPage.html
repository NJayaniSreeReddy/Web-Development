<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        body {
            
            padding: 100px;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(90deg, #43e97b,#6078ea,rgb(47, 143, 232),rgb(198, 5, 198));
        }
        
        .register-container {
            width: 400px;
            padding: 30px 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        
        .register-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }
        
        label {
            display: block;
            text-align: left;
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            margin-top: 15px;
        }
        
        .register-container input[type="text"],
        .register-container input[type="email"],
        .register-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .register-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #38ef7d,rgb(47, 143, 232)); 
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.5s;
        }
        
        .register-btn:hover {
            background: linear-gradient(90deg, #0b8d6d, #2cd972); 
        }
        
        .login-text {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
        }
        
        .login-text a {
            color: #11998e;
            text-decoration: none;
            font-weight: bold;
        }
        
        .login-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Create an Account</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <button type="button" class="register-btn">Register</button>
        </form>
        <div class="login-text">
            Already have an account? <a href="#">Log In</a>
        </div>
    </div>
</body>
</html>
